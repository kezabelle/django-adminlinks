{% if link %}
{% load i18n %}

<a href="{{ link }}" class="django-adminlinks--btn django-adminlinks--editfield" data-adminlinks="autoclose" data-no-turbolink>
    {% if maybe_boolean %}
        {% load static %}
        <img src="{% static img %}">
    {% endif %}
    {% blocktrans with verbose_name as name %}Edit <span class="django-adminlinks--btn--important">{{ name }}</span>{% endblocktrans %}
</a>
{% endif %}
